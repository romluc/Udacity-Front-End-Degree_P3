<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="app">
        <div class="holder headline">
          Weather Journal App
        </div>
        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <!-- id set dynamically -->
          <input type="text" placeholder="enter zip code here" />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="6"
            cols="50"
          ></textarea>
          <button id="generate" type="submit">Generate</button>
        </div>
        <div class="holder entry">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder">
            <!-- children built dynamically -->
          </div>
        </div>
      </div>
      <!-- <script src="app.js" type="text/javascript"></script> -->
      <script src="tests.js" type="text/javascript"></script>
      <!-- End of app container -->
    </div>
  </body>
</html>
